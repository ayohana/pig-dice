<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pig Dice</h1>
      <hr>
      <p>Let's play!</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <!-- Player 1 Section  -->
      <div class="col-md-6">
        <h2>Player 1</h2>

        <button type="button" class="btn-lg btn-primary" id="player1roll">Roll</button>
        <button type="button" class="btn-lg btn-primary" id="player1hold">Hold</button>
        <br>
        <br>
        <p class="form-control" id="player1RandomInput"></p>

        <br>
        <br>
        <p class="form-control" id="player1finalPoints"></p>

        <br>
        <p class="form-control" id="player1roundPoints"></p>
      </div>
      <div class="col-md-6">
        <h2>Player 2</h2>

        <button type="button" class="btn-lg btn-primary" id="player2roll">Roll</button>
        <button type="button" class="btn-lg btn-primary" id="player2hold">Hold</button>
        <br>
        <br>
        <p class="form-control" id="player2RandomInput"></p>

        <br>
        <br>
        <p class="form-control" id="player2finalPoints"></p>

        <br>
        <p class="form-control" id="player2roundPoints"></p>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  
</body>
</html>
