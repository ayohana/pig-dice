<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pig Dice</h1>
      <hr>
      <p>Let's play!</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Player 1</h2>

        <button type="button" class="btn-lg btn-primary" id="player1roll">Roll</button>
        <button type="button" class="btn-lg btn-primary" id="player1hold">Hold</button>
        <br>
        <br>
        <p class="form-control" id="player1RandomInput"></p>

        <br>
        <br>
        <p class="form-control" id="player1finalPoints"></p>

        <br>
        <p class="form-control" id="player1roundPoints"></p>
      </div>
      <div class="col-md-6">
        <h2>Player 2</h2>

        <button type="button" class="btn-lg btn-primary" id="player2roll">Roll</button>
        <button type="button" class="btn-lg btn-primary" id="player2hold">Hold</button>
        <br>
        <br>
        <p class="form-control" id="player2RandomInput"></p>

        <br>
        <br>
        <p class="form-control" id="player2finalPoints"></p>

        <br>
        <p class="form-control" id="player2roundPoints"></p>
      </div>
    </div>
  </div>
  
</body>
</html>
